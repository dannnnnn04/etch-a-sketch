<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
</head>
<body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div class="grid"></div>
    <div class="btns">
        <button id="reset">Clear</button>
        <button id="black">Black</button>
        <button id="rgb">Rainbow</button>
        <button id="eraser">Eraser</button>
        <div class="colorAndPrompt">
            <input type="color" id="color" value="#808080">
            <p>pick a color</p>
        </div>
        <div class="sliderAndValue">
            <input type="range" id="slider" min="2" max="100" value="16">
            <p class="value">16 x 16</p>
        </div>
    </div>  
    <footer>Made by: <a href=https://github.com/dannnnnn04 target="_blank" rel="noopener noreferrer"> <img id="gh-logo" src="githublogo.png" alt="github logo"/>Dan C.</a></footer>
</body>
</html>
